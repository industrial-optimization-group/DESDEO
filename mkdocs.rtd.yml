INHERIT: ./mkdocs.yml

plugins:
  search:
  autorefs:
  mkdocstrings:
    handlers:
      python:
        options:
          show_source: true
          show_bases: true
          show_signature_annotations: true
          show_type_annotations: true
          show_root_heading: true
          separate_signature: true
          heading_level: 2
          merge_init_into_class: false
          show_root_toc_entry: false
          group_by_category: true
          show_category_heading: false
          show_symbol_type_heading: true
          show_symbol_type_doc: true
          filters: []
        docstring_options:
          ignore_init_summary: false
  include-markdown:
  mkdocs-jupyter:
    execute: true # KEEP otherwsie as a carbon copy of mkdcos.yml
    include_requirejs: true
    custom_mathjax_url: "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-AMS_CHTML-full,Safe"
    remove_tag_config:
      remove_input_tags: hide_code
      remove_cell_tags: remove_cell
  neoteroi.mkdocsoad:
    use_pymdownx: true
